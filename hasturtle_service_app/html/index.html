    <title>HASTurtle Service</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="lib/css/pure-min.css" />
    <link rel="stylesheet" href="lib/css/grids-responsive-min.css" />
    <link rel="stylesheet" href="css/scifi-style.css" />

    <script src="lib/js/jquery-2.2.1.min.js"></script>
    <script src="lib/js/underscore.min.js"></script>
    <script src="lib/js/backbone.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/ws.js"></script>
    <script src="js/models.js"></script>
    <script src="js/views/general.js"></script>
    <script src="js/views/robot.js"></script>
    <script src="js/views/locations.js"></script>
    <script src="js/views/progress.js"></script>
    <script src="js/views/feedback.js"></script>
    <script src="js/routes.js"></script>
</head>
<body>
    <div id="app" class="pure-g">
        <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3">
            <section id="robot-status-board" class="panel">
                <h2>HASTurtle</h2>
                <img src="img/turtlebot.png" />
                <h3 id="robot-status-tag"></h3>
                <h4 id="robot-location-tag"></h4>
            </section>
        </div>
        <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-2-3">
            <div id="mission-status-board" class="panel">
                <h2 class="title"></h2>
                <h3 class="subtitle"></h3>
            </div>
            <section id="location-board">
                <div id="location-listing" class="pure-g"></div>
            </section>
            <section id="progress-board">
                <div class="clickable panel margin-top-lg">
                    <h1>Abort</h1>
                    <img src="img/icon-abort.png" />
                    <h2>Stop this robot!</h2>
                </div>
            </section>
            <section id="feedback-board">
                <p class="padding-h">The robot will move away after 2 minutes.</p>
                <h3 class="padding-h margin-top-lg">How would you rate this mission?</h3>
                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-2">
                        <div id="feedback-negative" class="clickable panel">
                            <h1>Failure</h1>
                            <img src="img/icon-error.png" />
                            <p>Something went wrong.</p>
                        </div>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-2">
                        <div id="feedback-positive" class="clickable panel">
                            <h1>Success</h1>
                            <img src="img/icon-success.png" />
                            <p>The robot achieved its goal.</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="footer">
        Icons from <a href="https://icons8.com/">Icons8.com</a>
    </div>

    <script type="text/template" id="location-panel-template">
        <div class="pure-u-1 pure-u-sm-1-2 pure-u-lg-1-3">
            <div class="clickable panel" data-modelid="<%= data.id %>">
                <img src="img/<%= data.icon != null ? data.icon : "icon-computer" %>.png" />
                <h3><%= data.name %></h3>
                <%= data.detail1 || "&nbsp;" %><br/>
                <%= data.detail2 || "&nbsp;" %>
            </div>
        </div>
    </script>
</body>
</html>
